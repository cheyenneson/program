<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Program</title>
    
    <!-- jQuery (turn.js requires jQuery 1.x) -->
    <script src="jquery.min.js"></script>
    
    <!-- Turn.js -->
    <script src="turn.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 50%, #6b9c4f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px 20px;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            z-index: 200;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Book Container */
        .book-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .book-wrapper.active {
            display: flex;
        }

        #flipbook {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        #flipbook .page {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Page styles for turn.js */
        #flipbook .hard {
            background: white !important;
        }

        #flipbook .odd {
            background-image: linear-gradient(to right, rgba(0,0,0,0.05) 0%, transparent 5%);
        }

        #flipbook .even {
            background-image: linear-gradient(to left, rgba(0,0,0,0.05) 0%, transparent 5%);
        }

        /* Controls */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .page-counter {
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 16px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .navigation {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        .nav-btn:hover:not(:disabled) {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        /* Instructions */
        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .instructions.fade-out {
            opacity: 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .book-wrapper {
                gap: 6px;
            }

            .page-counter {
                font-size: 13px;
                padding: 5px 14px;
            }

            .nav-btn {
                width: 44px;
                height: 44px;
                font-size: 17px;
            }

            .instructions {
                font-size: 11px;
                padding: 6px 14px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                gap: 15px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading digital program...</div>
    </div>

    <!-- Book Wrapper -->
    <div class="book-wrapper" id="bookWrapper">
        <div class="page-counter" id="pageCounter">Page 1 of 16</div>
        
        <div id="flipbook"></div>

        <div class="controls-wrapper">
            <div class="navigation">
                <button class="nav-btn" id="prevBtn" title="Previous Page">â—€</button>
                <button class="nav-btn" id="nextBtn" title="Next Page">â–¶</button>
            </div>
            
            <div class="instructions" id="instructions">
                ðŸ’¡ Click page edges to flip â€¢ Use arrow keys â€¢ Drag corners
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // One image per page
            const images = [
                'photos/1.png',
                'photos/Left.png',
                'photos/Right.png',
                'photos/Left (2).png',
                'photos/Right (2).png',
                'photos/Left (3).png',
                'photos/Right (3).png',
                'photos/Left (4).png',
                'photos/Right (4).png',
                'photos/Left (5).png',
                'photos/Right (5).png',
                'photos/Left (6).png',
                'photos/Right (6).png',
                'photos/Left (7).png',
                'photos/Right (7).png',
                'photos/Back Cover.png'
            ];

            let totalPages = images.length;
            let imagesLoaded = 0;

            // Preload images and get dimensions
            function preloadImages() {
                return new Promise((resolve) => {
                    let firstImg = null;
                    
                    images.forEach((src, index) => {
                        const img = new Image();
                        img.onload = function() {
                            imagesLoaded++;
                            
                            if (index === 0) {
                                firstImg = this;
                            }
                            
                            if (imagesLoaded === images.length) {
                                resolve(firstImg);
                            }
                        };
                        img.src = src;
                    });
                });
            }

            // Initialize the flipbook
            async function initFlipbook() {
                const firstImg = await preloadImages();
                
                // Force a landscape aspect ratio to avoid tall appearance
                // Since we're showing 2 pages side-by-side, use a wide ratio
                const desiredAspectRatio = 1.3; // Width / Height
                
                // Calculate book size based on viewport
                const maxHeight = window.innerHeight * 0.88;
                const maxWidth = window.innerWidth * 0.85;
                
                // Start with height-based calculation
                let bookHeight = maxHeight;
                let bookWidth = bookHeight * desiredAspectRatio;
                
                // If too wide, recalculate from width
                if (bookWidth > maxWidth) {
                    bookWidth = maxWidth;
                    bookHeight = bookWidth / desiredAspectRatio;
                }

                // Create pages - one image per page
                const $flipbook = $('#flipbook');
                images.forEach((src, index) => {
                    const $page = $('<div class="page"></div>');
                    const $img = $('<img>').attr({
                        src: src,
                        alt: `Page ${index + 1}`
                    });
                    $page.append($img);
                    
                    // Add hard cover class to first and last page
                    if (index === 0 || index === images.length - 1) {
                        $page.addClass('hard');
                    }
                    
                    $flipbook.append($page);
                });

                // Initialize turn.js
                $flipbook.turn({
                    width: bookWidth,
                    height: bookHeight,
                    autoCenter: true,
                    duration: 1000,
                    pages: totalPages,
                    acceleration: true,
                    gradients: true,
                    elevation: 50,
                    when: {
                        turning: function(event, page, view) {
                            updatePageCounter(page);
                            updateButtons(page);
                        },
                        turned: function(event, page, view) {
                            updatePageCounter(page);
                            updateButtons(page);
                        }
                    }
                });

                // Show the book
                $('#loading').addClass('hidden');
                $('#bookWrapper').addClass('active');

                // Fade out instructions after 5 seconds
                setTimeout(() => {
                    $('#instructions').addClass('fade-out');
                }, 5000);

                // Update initial state
                updatePageCounter(1);
                updateButtons(1);
            }

            function updatePageCounter(page) {
                $('#pageCounter').text(`Page ${page} of ${totalPages}`);
            }

            function updateButtons(page) {
                $('#prevBtn').prop('disabled', page === 1);
                $('#nextBtn').prop('disabled', page === totalPages);
            }

            // Navigation buttons
            $('#nextBtn').click(function() {
                $('#flipbook').turn('next');
            });

            $('#prevBtn').click(function() {
                $('#flipbook').turn('previous');
            });

            // Keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode === 37) { // Left arrow
                    $('#flipbook').turn('previous');
                } else if (e.keyCode === 39) { // Right arrow
                    $('#flipbook').turn('next');
                }
            });

            // Handle window resize
            let resizeTimeout;
            $(window).resize(function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    const $flipbook = $('#flipbook');
                    if ($flipbook.turn('is')) {
                        const currentPage = $flipbook.turn('page');
                        
                        // Use same forced aspect ratio
                        const desiredAspectRatio = 1.3;
                        
                        const maxHeight = window.innerHeight * 0.88;
                        const maxWidth = window.innerWidth * 0.85;
                        
                        let bookHeight = maxHeight;
                        let bookWidth = bookHeight * desiredAspectRatio;
                        
                        if (bookWidth > maxWidth) {
                            bookWidth = maxWidth;
                            bookHeight = bookWidth / desiredAspectRatio;
                        }
                        
                        $flipbook.turn('size', bookWidth, bookHeight);
                        $flipbook.turn('page', currentPage);
                    }
                }, 300);
            });

            // Initialize
            initFlipbook();
        });
    </script>
</body>
</html>
